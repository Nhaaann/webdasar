<!DOCTYPE html>
<html>
<head>
    <title>Belajar Membuat Tabel HTML</title>
</head>
<body>
    <table cellpadding="5" border="5">
        <tr>
            <th bgcolor="lightgreen">header 1</th>
            <th bgcolor="lightgreen">header 2</th>
            <th bgcolor="lightgreen">header 3</th>
        </tr>
        <tr>
            <td colspan="2"><center>A</center></td>
            <td rowspan="3"><center>E</center></td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>

    </table>
</body>
</html>
